<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학부모 상담 접수</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>5학년 3반 학부모 상담 접수</h1>
        
        <div class="form-card">
            <!-- 안내 메시지 -->
            <div class="info-box">
                <p>📌 상담 신청 후 24시간 이내에 확인 및 답변 드리겠습니다.</p>
            </div>
            
            <!-- 상담 신청 폼 -->
            <form id="consultForm">
                <!-- 숨겨진 필드들 (자동으로 채워짐) -->
                <input type="hidden" name="createdAt" id="createdAt">
                <input type="hidden" name="formId" id="formId">
                
                <!-- 학생 정보 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName" class="required">학생 이름</label>
                        <input type="text" id="studentName" name="studentName" required placeholder="홍길동">
                    </div>
                    
                    <div class="form-group">
                        <label for="studentNumber">학생 번호</label>
                        <input type="number" id="studentNumber" name="studentNumber" min="1" max="100" placeholder="15">
                    </div>
                </div>
                
                <!-- 보호자 정보 -->
                <div class="form-group">
                    <label for="guardianName" class="required">보호자 성함</label>
                    <input type="text" id="guardianName" name="guardianName" required placeholder="보호자 성함을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="relationship">학생과의 관계</label>
                    <select id="relationship" name="relationship">
                        <option value="부">부</option>
                        <option value="모" selected>모</option>
                        <option value="조부">조부</option>
                        <option value="조모">조모</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                
                <!-- 연락처 -->
                <div class="form-group">
                    <label for="phone" class="required">연락처</label>
                    <input type="tel" id="phone" name="phone" required placeholder="010-1234-5678">
                    <span class="error-message" id="phoneError">올바른 전화번호 형식을 입력해주세요</span>
                </div>
                
               <div class="form-group">
                    <label for="email">이메일 (선택)</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                </div>
                
                <!-- 상담 내용 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="topic" class="required">상담 주제</label>
                        <select id="topic" name="topic" required>
                            <option value="">선택하세요</option>
                            <option value="학습">학습 (성적, 과제, 수업)</option>
                            <option value="생활">생활 (교우관계, 학교생활)</option>
                            <option value="건강">건강 (보건, 급식, 알레르기)</option>
                            <option value="진로">진로 상담</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">우선순위</label>
                        <select id="priority" name="priority">
                            <option value="보통">보통</option>
                            <option value="높음">높음 (긴급)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="consultType">희망 상담 방법</label>
                    <select id="consultType" name="consultType">
                        <option value="서면">서면 답변</option>
                        <option value="전화">전화 상담</option>
                        <option value="대면">대면 상담</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="preferredTime">희망 상담 시간 (선택)</label>
                    <input type="text" id="preferredTime" name="preferredTime" placeholder="예: 월~수 오후 3시 이후 가능">
                </div>
                
                <div class="form-group">
                    <label for="message" class="required">상담 내용</label>
                    <textarea id="message" name="message" required rows="5" placeholder="상담하고 싶은 내용을 자세히 적어주세요."></textarea>
                </div>
                
                <!-- 개인정보 동의 -->
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="privacy" required>
                        개인정보 수집 및 이용에 동의합니다.
                    </label>
                </div>
                
                <!-- 제출 버튼 -->
                <button type="submit" id="submitBtn">상담 신청하기</button>
                
                <!-- 로딩 표시 -->
                <div class="loading" id="loadingDiv">
                    <div class="spinner"></div>
                    <p>제출 중입니다...</p>
                </div>
                
                <!-- 성공 메시지 -->
                <div class="success-message" id="successMessage">
                    ✅ 상담 신청이 완료되었습니다!<br>
                    <span id="confirmNumber"></span><br>
                    24시간 이내에 확인 후 답변 드리겠습니다.
                </div>
            </form>
            
            
               <!-- 안내 메시지 -->
            <div class="note">
                💡 제출 후 상담 접수번호가 발급됩니다.<br>
                접수번호를 메모해두시면 처리 상태를 확인하실 수 있습니다.<br><br>
                <a href="check.html" style="color: #667eea; font-weight: bold;">📋 상담 상태 확인하기</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
